{% for idea in ideas %}
<div class="idea">
  <img src="{{idea.image}}" alt="imagem de {{idea.title}}">

  <div class="content">
    <a type="submit" href="/ideias/{{idea.id}}"  id="trash"><i class="fa fa-trash"></i></a>
    <h3>{{idea.title}}</h3>
    <p>{{idea.category}}</p>
    <div class="description">{{idea.description}}</div>
    <a href="{{idea.link}}" target="_blank">Ir para a ideia</a>
  </div>
</div>
{% endfor %}
